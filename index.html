<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子元器件管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>电子元器件管理系统</h1>
            <div class="header-controls">
                <button id="configBtn" class="btn btn-secondary">GitHub配置</button>
                <button id="syncBtn" class="btn btn-primary">同步数据</button>
                <button id="addBtn" class="btn btn-success">添加元器件</button>
            </div>

    <!-- GitHub配置模态框 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>GitHub同步配置</h2>
                <span class="close-config">&times;</span>
            </div>
            <div class="config-content">
                <div class="config-info">
                    <h3>🔄 多端同步说明</h3>
                    <p>配置GitHub后，数据将在所有设备间自动同步。</p>
                    <p><strong>当前状态：</strong> <span id="configStatus">未配置</span></p>
                </div>
                
                <form id="configForm">
                    <div class="form-group">
                        <label for="githubToken">GitHub Personal Access Token:</label>
                        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxx">
                        <small>需要repo权限的Token</small>
                    </div>
                    <div class="form-group">
                        <label for="githubRepo">仓库地址:</label>
                        <input type="text" id="githubRepo" placeholder="用户名/仓库名 (如: paixs/electronics-inventory)">
                    </div>
                    
                    <div class="help-section">
                        <details>
                            <summary>🔧 如何获取GitHub Token？</summary>
                            <ol>
                                <li>访问 <a href="https://github.com/settings/tokens" target="_blank">GitHub Token设置</a></li>
                                <li>点击 "Generate new token (classic)"</li>
                                <li>勾选 <code>repo</code> 权限</li>
                                <li>生成并复制Token</li>
                            </ol>
                        </details>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">保存配置</button>
                        <button type="button" class="btn btn-danger" id="clearConfigBtn">清除配置</button>
                        <button type="button" class="btn btn-secondary" id="cancelConfigBtn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜索器件名称、编号或类别..." class="search-input">
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">总计</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="lowStockCount">0</span>
                <span class="stat-label">库存不足</span>
            </div>
        </div>

        <div class="table-container">
            <table id="componentsTable">
                <thead>
                    <tr>
                        <th>器件名称</th>
                        <th>类别</th>
                        <th>器件编号</th>
                        <th>存放位置</th>
                        <th>封装类型</th>
                        <th>参数值</th>
                        <th>库存数量</th>
                        <th>数据手册</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加/编辑模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加元器件</h2>
                <span class="close">&times;</span>
            </div>
            <form id="componentForm">
                <div class="form-group">
                    <label for="name">器件名称:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="category">类别:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="partNumber">器件编号:</label>
                    <input type="text" id="partNumber" required>
                </div>
                <div class="form-group">
                    <label for="location">存放位置:</label>
                    <input type="text" id="location">
                </div>
                <div class="form-group">
                    <label for="package">封装类型:</label>
                    <input type="text" id="package">
                </div>
                <div class="form-group">
                    <label for="parameters">参数值:</label>
                    <textarea id="parameters" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="stock">库存数量:</label>
                    <input type="number" id="stock" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="datasheet">数据手册链接:</label>
                    <input type="url" id="datasheet">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
